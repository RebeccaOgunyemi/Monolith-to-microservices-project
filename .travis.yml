language: node_js
node_js:
  - 16

services:
  - docker

before_install:
  - echo "nothing needs to be installed"

install:
  - echo "nothing needs to be installed"

before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy RebeccaOlufunmi10/reverseproxy:v4
  - docker tag udagram-api-user RebeccaOlufunmi10/udagram-api-user:v4
  - docker tag udagram-api-feed RebeccaOlufunmi10/udagram-api-feed:v4
  - docker tag udagram-frontend RebeccaOlufunmi10/udagram-frontend:v4

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push RebeccaOlufunmi10/reverseproxy:v4
  - docker push RebeccaOlufunmi10/udagram-api-user:v4
  - docker push RebeccaOlufunmi10/udagram-api-feed:v4
  - docker push RebeccaOlufunmi10/udagram-frontend:v4
